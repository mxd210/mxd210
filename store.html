<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cửa hàng MXD – Sản phẩm chọn lọc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Các sản phẩm xây dựng được chọn lọc từ MXD – đúng nhu cầu, đáng đồng tiền.">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f8fafc; color: #0b1220; }
    .container { max-width: 1100px; margin: auto; padding: 20px; }
    h1 { font-size: 28px; margin-bottom: 16px; }
    .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
    .card {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      display: flex;
      flex-direction: column;
    }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card .info { padding: 14px; flex: 1; display: flex; flex-direction: column; }
    .card h2 { font-size: 18px; margin: 0 0 8px; }
    .card p { font-size: 14px; color: #64748b; margin-bottom: 12px; flex: 1; }
    .price { font-weight: bold; margin-bottom: 8px; color: #0f172a; }
    .rating { font-size: 14px; color: #f59e0b; margin-bottom: 12px; }
    .btn {
      background: #1d4ed8;
      color: white;
      text-align: center;
      padding: 10px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .btn:hover { background: #2563eb; }
    header, footer { padding: 16px; background: #fff; text-align: center; border-bottom: 1px solid #e5e7eb; }
    footer { border-top: 1px solid #e5e7eb; font-size: 14px; color: #64748b; }
  </style>
</head>
<body>

  <header>
    <a href="/" style="text-decoration:none; font-weight: bold; font-size: 20px;">← Về trang chủ</a>
    <h1>Danh sách sản phẩm</h1>
  </header>

  <main class="container">
    <div id="product-list" class="grid">
      <!-- Sản phẩm sẽ được load tự động tại đây -->
    </div>
  </main>

  <footer>
    © <span id="year"></span> MXD – Liên hệ: <a href="tel:+84338328898">0338 328 898</a>
  </footer>

  <!-- Script: Load sản phẩm từ products.json -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    fetch('/products.json')
      .then(response => response.json())
      .then(products => {
        const container = document.getElementById('product-list');
        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${p.image}" alt="${p.name}" loading="lazy">
            <div class="info">
              <h2>${p.name}</h2>
              <p>${p.description}</p>
              <div class="price">${p.price} đ</div>
              <div class="rating">⭐ ${p.rating}</div>
              <a class="btn" href="${p.link}" target="_blank" rel="noopener sponsored">Xem giá</a>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Không thể tải sản phẩm:", error);
        document.getElementById('product-list').innerHTML = "<p>Không thể tải danh sách sản phẩm. Vui lòng thử lại sau.</p>";
      });
  </script>

</body>
</html>
